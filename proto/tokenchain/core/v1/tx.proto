syntax = "proto3";

package tokenchain.core.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "tokenchain/core/v1/params.proto";

option go_package = "tokenchain/x/core/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // CreateUser defines the CreateUser RPC.
  rpc CreateUser(MsgCreateUser) returns (MsgCreateUserResponse);

  // UpdateUser defines the UpdateUser RPC.
  rpc UpdateUser(MsgUpdateUser) returns (MsgUpdateUserResponse);

  // DeleteUser defines the DeleteUser RPC.
  rpc DeleteUser(MsgDeleteUser) returns (MsgDeleteUserResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "tokenchain/x/core/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.

  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgCreateUser defines the MsgCreateUser message.
message MsgCreateUser {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string index = 2;
  string address = 3;
  string username = 4;
  string description = 5;
}

// MsgCreateUserResponse defines the MsgCreateUserResponse message.
message MsgCreateUserResponse {}

// MsgUpdateUser defines the MsgUpdateUser message.
message MsgUpdateUser {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string index = 2;
  string address = 3;
  string username = 4;
  string description = 5;
}

// MsgUpdateUserResponse defines the MsgUpdateUserResponse message.
message MsgUpdateUserResponse {}

// MsgDeleteUser defines the MsgDeleteUser message.
message MsgDeleteUser {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string index = 2;
}

// MsgDeleteUserResponse defines the MsgDeleteUserResponse message.
message MsgDeleteUserResponse {}
