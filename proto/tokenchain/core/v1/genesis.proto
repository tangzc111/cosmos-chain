syntax = "proto3";

package tokenchain.core.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "tokenchain/core/v1/miner.proto";
import "tokenchain/core/v1/params.proto";
import "tokenchain/core/v1/user.proto";

option go_package = "tokenchain/x/core/types";

// GenesisState defines the core module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  repeated User user_map = 2 [(gogoproto.nullable) = false];
  repeated Miner miner_map = 3 [(gogoproto.nullable) = false];
}
