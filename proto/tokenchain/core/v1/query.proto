syntax = "proto3";

package tokenchain.core.v1;

import "amino/amino.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "tokenchain/core/v1/block_record.proto";
import "tokenchain/core/v1/miner.proto";
import "tokenchain/core/v1/params.proto";
import "tokenchain/core/v1/user.proto";

option go_package = "tokenchain/x/core/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/tokenchain/core/v1/params";
  }

  // ListUser Queries a list of User items.
  rpc GetUser(QueryGetUserRequest) returns (QueryGetUserResponse) {
    option (google.api.http).get = "/tokenchain/core/v1/user/{index}";
  }

  // ListUser defines the ListUser RPC.
  rpc ListUser(QueryAllUserRequest) returns (QueryAllUserResponse) {
    option (google.api.http).get = "/tokenchain/core/v1/user";
  }

  // ListMiner Queries a list of Miner items.
  rpc GetMiner(QueryGetMinerRequest) returns (QueryGetMinerResponse) {
    option (google.api.http).get = "/tokenchain/core/v1/miner/{index}";
  }

  // ListMiner defines the ListMiner RPC.
  rpc ListMiner(QueryAllMinerRequest) returns (QueryAllMinerResponse) {
    option (google.api.http).get = "/tokenchain/core/v1/miner";
  }

  // ListBlockRecord Queries a list of BlockRecord items.
  rpc GetBlockRecord(QueryGetBlockRecordRequest) returns (QueryGetBlockRecordResponse) {
    option (google.api.http).get = "/tokenchain/core/v1/block_record/{index}";
  }

  // ListBlockRecord defines the ListBlockRecord RPC.
  rpc ListBlockRecord(QueryAllBlockRecordRequest) returns (QueryAllBlockRecordResponse) {
    option (google.api.http).get = "/tokenchain/core/v1/block_record";
  }
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// QueryGetUserRequest defines the QueryGetUserRequest message.
message QueryGetUserRequest {
  string index = 1;
}

// QueryGetUserResponse defines the QueryGetUserResponse message.
message QueryGetUserResponse {
  User user = 1 [(gogoproto.nullable) = false];
}

// QueryAllUserRequest defines the QueryAllUserRequest message.
message QueryAllUserRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// QueryAllUserResponse defines the QueryAllUserResponse message.
message QueryAllUserResponse {
  repeated User user = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// QueryGetMinerRequest defines the QueryGetMinerRequest message.
message QueryGetMinerRequest {
  string index = 1;
}

// QueryGetMinerResponse defines the QueryGetMinerResponse message.
message QueryGetMinerResponse {
  Miner miner = 1 [(gogoproto.nullable) = false];
}

// QueryAllMinerRequest defines the QueryAllMinerRequest message.
message QueryAllMinerRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// QueryAllMinerResponse defines the QueryAllMinerResponse message.
message QueryAllMinerResponse {
  repeated Miner miner = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// QueryGetBlockRecordRequest defines the QueryGetBlockRecordRequest message.
message QueryGetBlockRecordRequest {
  string index = 1;
}

// QueryGetBlockRecordResponse defines the QueryGetBlockRecordResponse message.
message QueryGetBlockRecordResponse {
  BlockRecord block_record = 1 [(gogoproto.nullable) = false];
}

// QueryAllBlockRecordRequest defines the QueryAllBlockRecordRequest message.
message QueryAllBlockRecordRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// QueryAllBlockRecordResponse defines the QueryAllBlockRecordResponse message.
message QueryAllBlockRecordResponse {
  repeated BlockRecord block_record = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}
